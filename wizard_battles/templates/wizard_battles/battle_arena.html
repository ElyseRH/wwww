{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="text-center rounded mx-auto my-2">
    <h1 class="fs-2">battle_arena</h1>
</div>

{% for battle in all_battles %}

<a href="{% url 'view_battle' battle.slug %}"><p>{{ battle.title }}</p></a>


{% endfor %}

{% if request.user.is_staff %}
<ul>
    <a href="{% url 'create_battle' %}">Create Battle</a>
</ul>
{% else %}
{% endif %}
{% endblock %}
